<html>
    <head>
        <title>Wild-Doc Example</title>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="/-db/assets/js/attach_mdc.js"></script>
    </head>
    <body><wd:search name="admin" collection="admin"></wd:search><wd:result var="admin" search="admin"><wd:case wd:value="wd.v('admin').length"><wd:when wd:value="0">
        <wd:include src="/include/-db/_layout/make_account.html" />
    </wd:when><wd:else><wd:script>
        wd.general.session_name=wd.general.session_id()+'-login';
    </wd:script><wd:session wd:name="wd.general.session_name"><wd:search name="login" collection="login"></wd:search><wd:result var="login" search="login"><wd:case wd:value="wd.v('login').length>0"><wd:when wd:value="true">
        <wd:include wd:src="wd.v('body_path')" />
    </wd:when><wd:else>
        <style>
            .login-form{
                display: flex;
                flex-direction: column;
                gap:16px;
            }
        </style>
        <form method="post">
            <input type="hidden" name="action" value="-db/login" />
            <div class="login-form">
                <div>
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Name</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input" type="text" name="id" aria-labelledby="id" wd:value="wd.input.post.id" />
                    </label>
                </div>
                <div>
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label">Password</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input" type="text" name="password" aria-labelledby="password" wd:value="wd.input.post.password" />
                    </label>
                </div>
                <div>
                    <button class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Login</span>
                    </button>
                </div>
            </div>
        </form>
    </wd:else></wd:case></wd:result></wd:session></wd:else></wd:case></wd:result></body>
</html>
