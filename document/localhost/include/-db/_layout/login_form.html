<form method="post">
    <input type="hidden" name="action" value="-db/login" />
    <div class="login-form">
        <div>
            <wd:stack var="type:'text',name:'name',label:'Name',value:wd.input && wd.input.post ? wd.input.post.id : ''">
                <wd:include src="/include/material/text_field.html" />
            </wd:stack>
        </div>
        <div>
            <wd:stack var="type:'password',name:'password',label:'Password',value:wd.input && wd.input.post ? wd.input.post.password : ''">
                <wd:include src="/include/material/text_field.html" />
            </wd:stack>
        </div>
        <div>
            <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Login</span>
            </button>
        </div>
    </div>
</form>
