<header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">Wild-Doc Example</span>
        </section>
    </div>
</header><aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title"><wd:session
            wd:name="wd.general.session_name"
        ><wd:search
            name="login" collection="login"
        ></wd:search><wd:result
            var="login" search="login"
        ><wd:for var="login" wd:in="wd.v('login')"><wd:for var="depend" wd:in="wd.v('login').depends('admin')"><wd:search
            name="admin" wd:collection="wd.v('depend').collection"
        ><row method="in" wd:value="wd.v('depend').row" /></wd:search><wd:result
            var="admin" search="admin"
        ><wd:for var="r" wd:in="wd.v('admin')"><wd:print wd:value="wd.v('r').field('name')" /></wd:for></wd:result></wd:for></wd:for></wd:result></wd:session></h3>
        <form method="post" class="logout">
            <input type="hidden" name="action" value="-db/logout" />
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Logout</span>
                </button>
            </div>
        </form>
    </div>
    <div class="mdc-drawer__content">
        <div class="mdc-deprecated-list">
            <a class="mdc-deprecated-list-item" href="/-db/settings/admin/">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">manage_accounts</i>
                <span class="mdc-deprecated-list-item__text">Admin</span>
            </a>
            <a class="mdc-deprecated-list-item" href="/-db/settings/">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <i class="material-icons mdc-deprecated-list-item__graphic" aria-hidden="true">settings</i>
                <span class="mdc-deprecated-list-item__text">Settings</span>
            </a>
        </div>
    </div>
</aside><div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust"><main>
    <wd:include wd:src="wd.v('content_path')" />
</main></div>
