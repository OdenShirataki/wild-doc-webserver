<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                document.querySelectorAll('.mdc-text-field').forEach(function(e){
                    mdc.textField.MDCTextField.attachTo(e);
                });
                document.querySelectorAll('.mdc-button').forEach(function(e){
                    mdc.ripple.MDCRipple.attachTo(e);
                });
            });
        </script>
    </head>
    <body>
        <wd:search name="admin" collection="admin"></wd:search><wd:result var="admin" search="admin">
            <wd:case wd:value="wd.v('admin').length">
                <wd:when wd:value="0">
                    <wd:include src="/include/-db/layout/make_account.html" />
                </wd:when><wd:else>
                    ログインフォームの表示
                    <wd:include wd:src="wd.v('body_path')" />
                </wd:else>
            </wd:case>
        </wd:result>
    </body>
</html>
