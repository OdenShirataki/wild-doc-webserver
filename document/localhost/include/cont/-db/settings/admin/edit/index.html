<div class="layout-normal"><form method="post">
    <input type="hidden" name="action" value="-db/admin" />
    <wd:search name="admin" collection="admin">
        <row method="in" wd:value="wd.input.get['row']" />
    </wd:search><wd:result var="admin" search="admin"><wd:stack var="is_new:wd.v('admin').length==0"><wd:for var="r" wd:in="wd.v('is_new') ? [{row:0}] : wd.v('admin')">
        <input type="hidden" name="row" wd:value="wd.v('r').row" />
        <div class="form-line">
            <wd:stack
                var="type:'text',name:'name',label:'Name',value:wd.input && wd.input.post ? wd.input.post.name : ( wd.v('is_new') ? '' : wd.v('r').field('name') )">
                <wd:include src="/include/material/text_field.html" />
            </wd:stack>
        </div>
        <div class="form-line">
            <wd:stack
                var="type:'password',name:'password',label:'Password',value:wd.input && wd.input.post ? wd.input.post.password : ( wd.v('is_new') ? '' : wd.v('r').field('password') )">
                <wd:include src="/include/material/text_field.html" />
            </wd:stack>
        </div>
    </wd:for></wd:stack></wd:result>
    <div class="form-line">
        <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">register</span>
        </button>
    </div>
</form></div>
