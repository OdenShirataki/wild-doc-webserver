<div class="layout-normal">
    <wd:search name="posts" collection="bbs"></wd:search>
    <wd:result var="posts" search="posts">
        <div>
            find
            <wd:print wd:value="wd.v('posts').length" /> posts.
        </div>
        <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
                <table class="mdc-data-table__table" aria-label="Dessert calories">
                    <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric"
                                role="columnheader" scope="col">Row</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Create date</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Message</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="mdc-data-table__content">
                        <wd:for var="r" index="i" wd:in="wd.v('posts')">
                            <tr class="mdc-data-table__row">
                                <th class="mdc-data-table__cell mdc-data-table__header-cell--numeric" scope="row">
                                    <wd:print wd:value="wd.v('r').row" />
                                </th>
                                <td class="mdc-data-table__cell">
                                    <wd:print wd:value="wd.v('r').term_begin.toLocaleString()" />
                                </td>
                                <td class="mdc-data-table__cell">
                                    <wd:print wd:value="wd.v('r').field('name')" />
                                </td>
                                <td class="mdc-data-table__cell">
                                    <wd:print wd:value="wd.v('r').field('text')" />
                                </td>
                                <td class="mdc-data-table__cell">
                                    <form method="post" action="">
                                        <input type="hidden" name="action" value="-db/bbs/delete" />
                                        <input type="hidden" name="row" wd:value="wd.v('r').row" />
                                        <button class="mdc-icon-button material-icons">
                                            <div class="mdc-icon-button__ripple"></div>
                                            delete_forever
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </wd:for>
                    </tbody>
                </table>
            </div>
        </div>
    </wd:result>
</div>
